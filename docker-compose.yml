version: '2.2'
services:
  redis01-master:
    image: redis 
    user: root
    sysctls:
      net.core.somaxconn: 20000
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    ports:
      - 6379:6379
      - 16379:16379
    volumes:
      - ./redis01-master/conf/redis.conf:/usr/local/etc/redis/redis.conf
      - /var/log/redis/redis01-master/redis.log:/var/log/redis/redis.log
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - app_net
  
